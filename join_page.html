<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILL-TOP-PAGE</title>
    <link rel="stylesheet" href="./join-style.css" />
  </head>
  <body>
    <section class="join-flow-container">
      <header class="page-header">
        <a class="will-logo" href=""
          ><img src="./images/logo.svg" alt="TOPページへ戻る"
        /></a>
        <div class="link-box">
          <a class="text-link" href="" alt="Top">Top</a>
          <a class="text-link" href="" alt="About Us">About Us</a>
          <a class="text-link" href="" alt="活動紹介">活動紹介</a>
          <a class="text-link" href="" alt="イベント一覧">イベント一覧</a>
          <a class="text-link" href="" alt="新歓・入会">新歓・入会</a>
          <a class="text-link" href="" alt="FAQ・お問い合わせ"
            >FAQ・お問い合わせ</a
          >
        </div>
      </header>
      <section class="head-image-container">
        <div class="head-image">
          <img src="./images/join-image.png" alt="新歓・入会画像" />
        </div>
        <div class="head-letter">新歓・入会</div>
      </section>
      <section class="join-conditions-container">
        <div class="join-conditions">
          <div class="join-condition-block">
            <h1 class="condition-title">入会条件</h1>
            <h2 class="condition-detail">
              学部1年生～修士1年生の方<br />1年以上活動に参加できる方
            </h2>
          </div>
          <div class="join-condition-block">
            <h1 class="condition-title">入会時期</h1>
            <h2 class="condition-detail">年間を通していつでも入会可能！</h2>
          </div>
        </div>
      </section>
      <section class="join-flow-section">
        <div class="join-flow">入会フロー</div>
        <div class="join-flow-content">
          <div class="join-flow-details-1">
            <div class="join-flow-details-2">
              <div class="join-flow-block">
                <div class="join-flow-title">
                  <div class="step">01</div>
                  <div class="step-content">
                    <div class="step-title">オンライン説明会</div>
                    <div class="step-text">30-60 mins</div>
                  </div>
                </div>
                <p class="step-explanation">
                  ZOOMにて活動内容、入会方法についての説明会を行っています。<br />
                  下の詳細ボタンよりアクセスし、応募の上奮ってご参加ください！
                </p>
              </div>
              <div class="join-flow-block">
                <div class="join-flow-title">
                  <div class="step">02</div>
                  <div class="step-content">
                    <div class="step-title">セットアップ</div>
                    <div class="step-text">90 mins</div>
                  </div>
                </div>
                <p class="step-explanation">
                  ZOOMにて活動内容、入会方法についての説明会を行っています。<br />
                  下の詳細ボタンよりアクセスし、応募の上奮ってご参加ください！
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
